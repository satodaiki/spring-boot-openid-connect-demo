<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/oauth2/authorization/google}" method="POST">
    <button type="submit">Googleアカウントを使用してログイン</button>
</form>
<form th:action="@{/oauth2/authorization/github}" method="POST">
    <button type="submit">Githubアカウントを使用してログイン</button>
</form>
</body>
</html>
